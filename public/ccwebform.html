<!-- Compost Cats input form for windrow information. Contains button to
submit form to windrow.csv and button to view summary info. -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CompostCats</title>
    <link href="compostCats.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="ccwebform.css">
    <script type="text/javascript" src="compost.js"></script>
  </head>

  <body>
    <header>
      <img src="cclogo.png" alt="compost cats logo" />
      <hr>
    </header>
    <h1>Windrow Log</h1>
    <div class="formSection">
      <div><label>Date:</label> <input id="date" type="date"></div>
      <div><label>Name:</label><input id="name" type="text"></div>
    </div>
    <h2>Windrows</h2>
    <div class="windrowForm">
      <div class="formSection">
        <input id="nameW" type="text" placeholder="Windrow Number">
        <div><label>Started today?</label><input type="checkbox" id="startW"></div>
        <div><label>Finished today?</label><input type="checkbox" id="finishW"></div>
      </div>
      <div class="formSection">
        <div><label>Turned?</label><input type="checkbox" id="turnW"></div>
        <div><label>Watered?</label><input type="checkbox" id="waterW"></div>
        <div><label>Decontaminated?</label><input type="checkbox"
            id="decontaminateW"></div>
      </div>
      <div class="formSection">
        <div><label>Manure Added:</label><input id="manure" type="text"
            placeholder="Volume in cubic yards"></div>
        <div><label>Food Waste Added:</label><input id="food" type="text"
            placeholder="Volume in cubic yards"></div>
        <div><label>Overs Added:</label><input id="overs" type="text"
            placeholder="Volume in cubic yards"></div>
        <div><label>Chipped Material Added:</label>
          <input id="chipped"
            type="text" placeholder="Volume in cubic yards"></div>
      </div>
      <div class="formSection">
        <div><label>Temperature Middle:</label><input id="tempM" pattern="\d"
            type="text"></div>
        <div><label>Temperature South:</label><input id="tempS" type="text"></div>
      </div>
    </div>
    <button id="addW">Add windrow</button>
    <div id="error"></div>
    <div id="viewAll">
      <button id="summary">View Data</button>
    </div>
  </body>
</html>
